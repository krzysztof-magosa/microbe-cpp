language: cpp

before_install:
  - sudo apt-get update -qq

install:
  - if [ "$CXX" == "g++" ]; then sudo apt-get install -qq g++; fi
  - if [ "$CXX" == "clang++" ]; then sudo apt-get install -qq clang; fi

before_script:
  - mkdir build
  - cd build
  - cmake ..
  - make

script: make test

os:
  - linux
